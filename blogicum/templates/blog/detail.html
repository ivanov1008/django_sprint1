{% extends 'base.html' %}
{% block title %}{{ location }} {{ date }}{% endblock %}
{% block main %}
  <article>
    <ul>
      <li>
        Место: {{ location }}             
      </li>
      <li>
        Дата: {{ date }}
      </li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' category %}">{{ category }}</a>
      </li>
    </ul>         
    <p>
      {{ text|linebreaksbr }}
    </p>          
  </article>                
{% endblock %}
